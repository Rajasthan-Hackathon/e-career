<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Profile Page - Material Kit by Creative Tim</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

  <!--     Fonts and icons     -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

  <!-- CSS Files -->
  <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../assets/css/material-kit.css" rel="stylesheet" />

</head>

<body class="profile-page">


  <div class="wrapper">
    <div class="header header-filter" style="background-image: url('assets/img/examples/city.jpg');"></div>




    <div class="main main-raised">
      <div class="profile-content">
        <div class="container">
          <div class="row">
            <div class="profile">
              <div class="avatar">
                <img src="../../../assets/img/christian.jpg" alt="Circle Image" class="img-circle img-responsive img-raised">
              </div>
              <div class="name">
                <h3 class="title">Christian Louboutin
                  <p style="color: green;">&#10004;</p>
                </h3>
                <button class="btn btn-primary">Edit Profile</button>
              </div>
            </div>
          </div>


        </div>
      </div>
      <div style="text-align:center">
        <div class="row">
          <div class="col-md-3">
            <h3>Language</h3>
            <h4>C</h4>
          </div>
          <div class="col-md-3">
            <h3>User Rating</h3>

            <div class="rating rating2">
              <a href="#5" title="Give 5 stars">★</a>
              <a href="#4" title="Give 4 stars">★</a>
              <a href="#3" title="Give 3 stars">★</a>
              <a href="#2" title="Give 2 stars">★</a>
              <a href="#1" title="Give 1 star">★</a>
            </div>
          </div>
          <div class="col-md-3">
            <h3>Company Rating</h3>

            <div class="rating rating2">
              <a href="#5" title="Give 5 stars">★</a>
              <a href="#4" title="Give 4 stars">★</a>
              <a href="#3" title="Give 3 stars">★</a>
              <a href="#2" title="Give 2 stars">★</a>
              <a href="#1" title="Give 1 star">★</a>
            </div>
          </div>
          <div class="col-md-3">
            <h3>Rate User</h3>


            <div class="rating rating2">
              <a href="#5" title="Give 5 stars">★</a>
              <a href="#4" title="Give 4 stars">★</a>
              <a href="#3" title="Give 3 stars">★</a>
              <a href="#2" title="Give 2 stars">★</a>
              <a href="#1" title="Give 1 star">★</a>
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>



</body>
<!--   Core JS Files   -->
<script src="../../../assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../../../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../../assets/js/material.min.js"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="../../../assets/js/nouislider.min.js" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="../../../assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="../../../assets/js/material-kit.js" type="text/javascript"></script>

</html>
