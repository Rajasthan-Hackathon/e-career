<ul>
    <li *ngFor="let skill of skills">
        <div>
            {{skill.name}} : {{skill.desc}}
            <p>
                <li *ngFor="let course of skill.courses"><a href="{{course.link}}" target="_blank">{{course?.name}}</a>&nbsp;<small>{{course?.link}}</small></li>
            </p>
        </div>
    </li>
</ul>
