<div class="wrapper">
    <div class="header header-filter" style="background-image: url('https://images.unsplash.com/photo-1423655156442-ccc11daa4e99?crop=entropy&dpr=2&fit=crop&fm=jpg&h=750&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1450');">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="brand">
                        <h1>Register</h1>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main main-raised">
        <div class="container">




            <div class="section landing-section">
                <div class="row">
                    <h2>Register with us now!!! </h2>

                    <form>
                        <div>
                            <div>
                                <label for="name">Full Name</label>
                                <input id="name" name="name" />
                            </div>

                            <div>
                                <label for="email">Email Id</label>
                                <input id="email" name="email" type="email" />
                            </div>

                            <div>
                                <label for="edu">Education</label>
                                <select (ngModel)="edu" (change)="edu_filter($event)" name="edu" id="edu">
              <option value="NA">Select from below</option>
              <option value="ne">Not Educated</option>
              <option value="ssc">S.S.C.</option>
              <option value="hsc">H.S.C.</option>
              <option value="g">Graduate</option>
              <option value="pg">Post Graduate</option>
            </select>
                            </div>
                            <div *ngIf="isNE">
                                Poor You!
                            </div>
                            <hr>
                            <!-- Educational details gathering -->

                            <div *ngIf="isSSC">

                                <div>
                                    <label for="ssc_marks">Marks Obtained in SSC</label>
                                    <input type="text" id="ssc_marks" name="ssc_marks" /> (in %)
                                </div>

                            </div>

                            <div *ngIf="isHSC">
                                <div>
                                    <label for="ssc_marks">Marks Obtained in HSC</label>
                                    <input type="text" id="ssc_marks" name="ssc_marks" /> (in %)
                                </div>
                            </div>

                            <div *ngIf="isG">
                                <div>
                                    <label for="g_marks">Aggregate Percentile in Graduation</label>
                                    <input type="text" id="g_marks" name="g_marks" /> (in GP)
                                </div>
                            </div>

                            <div *ngIf="isPG">

                                <div>
                                    <label for="pg_marks">Aggregate Percentile in Post Graduation</label>
                                    <input type="text" id="pg_marks" name="pg_marks" /> (in GP)
                                </div>
                            </div>
                            <hr>
                            <!-- Skill details gathering -->

                            <div>
                                <div>
                                    <label for="skills">Skills</label>
                                    <input type="text" name="skills" id="skills">
                                    <button type="button" (click)="add_skill($event)">Add</button>
                                </div>
                            </div>

                            <hr>
                            <!-- Personal Details gathering -->

                            <div>
                                <div>
                                    <label for="dob">Date of Birth (DD/MM/YYYY)</label>
                                    <input type="date" id="dob" name="dob" />
                                </div>

                                <div>
                                    <label for="street">Street/Place</label>
                                    <input type="text" id="street" name="street">
                                </div>

                                <div>
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="city">
                                </div>

                                <div>
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state">
                                </div>
                            </div>

                            <div>
                                <div>
                                    <label for="contact">Contact</label>
                                    <input type="mobile" id="contact" name="contact">
                                </div>
                            </div>

                            <div>
                                <label for="pass">Set password for your account</label>
                                <input id="pass" name="pass" />
                            </div>

                            <button submit="submit">Register</button>

                        </div>
                    </form>


                </div>

            </div>
        </div>

    </div>
